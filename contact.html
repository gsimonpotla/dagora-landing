    <style>
        body {
            background-color: #1D2026;
            /* Matching the landing page's dark theme */
            color: #FFF;
            /* Default text color */
        }

        .contact-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #252830;
            /* Slightly lighter than body for contrast */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .contact-form-container h1 {
            text-align: center;
            color: #FFF;
            /* White title */
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #C0C0C0;
            /* Light grey for labels */
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #3A3F4A;
            /* Darker border */
            border-radius: 4px;
            background-color: #1D2026;
            /* Input background */
            color: #FFF;
            /* Input text color */
            box-sizing: border-box;
            /* Ensures padding doesn't affect width */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input[type="submit"] {
            background-color: #3880ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #2767cf;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
        }

        .footer-link a {
            color: #3880ff;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .footer-mtl {
            text-align: center;
            color: #C0C0C0;
            font-size: 0.9em;
            padding-top: 10px;
        }
    </style>

<body class="is-boxed has-animations">

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Sign in anonymously
        firebase.auth().signInAnonymously().catch(error => {
            console.error('Authentication error:', error);
        });

        const form = document.querySelector('form[action="#"]'); // Updated to select the contact form
        const message = document.createElement('div'); // Create a message element
        message.id = 'form-message';
        form.parentNode.insertBefore(message, form.nextSibling); // Insert message element after the form

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            grecaptcha.ready(function () {
                grecaptcha.execute('6LdVTT8rAAAAAJDj0U2xR3g05QcQJJKQrBjpbAHT', { action: 'submit' }).then(async function (token) {
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const subject = document.getElementById('subject').value;
                    const messageText = document.getElementById('message').value; // Renamed to avoid conflict
                    const submitBtn = form.querySelector('input[type="submit"]');

                    // Disable the button and show loading state
                    submitBtn.disabled = true;
                    submitBtn.value = 'Sending...';
                    message.textContent = '';

                    try {
                        // Call the Cloud Function
                        const sendContactForm = firebase.functions().httpsCallable('sendContactForm');
                        const result = await sendContactForm({
                            name,
                            email,
                            subject,
                            message: messageText, // Use renamed variable
                            source: 'contact_form_page'
                        });

                        // Show success message
                        message.textContent = result.data.message;
                        message.style.color = 'green';

                        // Reset form on success
                        if (result.data.success) {
                            form.reset();
                        }
                    } catch (error) {
                        // Show error message
                        message.textContent = error.message || 'Something went wrong. Please try again.';
                        message.style.color = 'red';
                        console.error('Submission error:', error);
                    } finally {
                        // Re-enable the button
                        submitBtn.disabled = false;
                        submitBtn.value = 'Send Message';
                    }
                });
            });
        });
    });
</script>
