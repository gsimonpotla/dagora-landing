<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Dagora</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700|Roboto:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <style>
        body {
            background-color: #1D2026;
            /* Matching the landing page's dark theme */
            color: #FFF;
            /* Default text color */
        }

        .contact-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #252830;
            /* Slightly lighter than body for contrast */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .contact-form-container h1 {
            text-align: center;
            color: #FFF;
            /* White title */
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #C0C0C0;
            /* Light grey for labels */
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #3A3F4A;
            /* Darker border */
            border-radius: 4px;
            background-color: #1D2026;
            /* Input background */
            color: #FFF;
            /* Input text color */
            box-sizing: border-box;
            /* Ensures padding doesn't affect width */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input[type="submit"] {
            background-color: #3880ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #2767cf;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
        }

        .footer-link a {
            color: #3880ff;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .footer-mtl {
            text-align: center;
            color: #C0C0C0;
            font-size: 0.9em;
            padding-top: 10px;
        }
    </style>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth and Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-check-compat.js"></script>
    <!-- Add App Check SDK -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LcicKQeAAAAAIDb8iiFSqGMjrqo-kkRxlzS2gd1" async
        defer></script>
</head>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCoKfb_YPjR_rLlJVJHV3iwpprsOvojpOU",
            authDomain: "dagora.app",
            projectId: "dagora-ed398",
            storageBucket: "dagora-ed398.appspot.com",
            messagingSenderId: "437561736837",
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize App Check
        const appCheck = firebase.appCheck();
        appCheck.activate(
            '6LcicKQeAAAAAIDb8iiFSqGMjrqo-kkRxlzS2gd1', // Your reCAPTCHA Enterprise site key
            true // auto-refresh token
        );

        const contactForm = document.getElementById('contactForm');
        const messageEl = document.getElementById('formMessage');

        if (contactForm) {
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();

                if (typeof grecaptcha === 'undefined' || typeof grecaptcha.enterprise === 'undefined') {
                    console.error('reCAPTCHA script not loaded');
                    if (messageEl) {
                        messageEl.textContent = 'Error: reCAPTCHA not loaded. Please try again later.';
                        messageEl.style.color = 'red';
                    }
                    return;
                }

                grecaptcha.enterprise.ready(async () => {
                    try {
                        const recaptchaToken = await grecaptcha.enterprise.execute('6LcicKQeAAAAAIDb8iiFSqGMjrqo-kkRxlzS2gd1', {action: 'submit_contact_form'});
                        await handleFormSubmission(recaptchaToken);
                    } catch (error) {
                        console.error('reCAPTCHA execution error:', error);
                        if (messageEl) {
                            messageEl.textContent = 'Failed to verify reCAPTCHA. Please try again.';
                            messageEl.style.color = 'red';
                        }
                    }
                });
            });
        }
    });

    async function handleFormSubmission(recaptchaToken) { // Renamed from onSubmit, recaptchaToken is for AppCheck's use
        console.log('reCAPTCHA token:', recaptchaToken); // For debugging

        const form = document.getElementById('contactForm');
        const messageEl = document.getElementById('formMessage');

        if (!form || !messageEl) {
            console.error('Form or message element not found.');
            return;
        }

        // Sign in anonymously - App Check works with anonymous or authenticated users.
        // This is needed if your callable function's security rules require some form of auth.
        //try {
        //    await firebase.auth().signInAnonymously();
        //} catch (error) {
        //    console.error('Authentication error:', error);
        //    messageEl.textContent = 'Authentication failed. Please try again.';
        //    messageEl.style.color = 'red';
        //    return; // Stop if auth fails
        //}

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const messageText = document.getElementById('message').value; // Textarea id is 'message'
        const submitBtn = form.querySelector('input[type="submit"]');

        console.error('message: ', messageText); // For debugging

        // Disable the button and show loading state
        if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.value = 'Sending...';
        }
        messageEl.textContent = ''; // Clear previous messages

        try {
            console.log('Sending contact form data:', {
                name,
                email,
                subject,
                message: messageText,
                recaptchaToken
            });
            // Call the Cloud Function
            // The App Check token is automatically included by the Firebase SDK
            const sendContactForm = firebase.functions().httpsCallable('sendContactForm');
            console.log('sendContactForm function:', sendContactForm);
            const result = await sendContactForm({
                name,
                email,
                subject,
                message: messageText,
                source: 'contact_form_page'
            });

            console.log('Function result:', result);

            // Show success/failure message
            if (result.data && result.data.message) {
                messageEl.textContent = result.data.message;
                messageEl.style.color = result.data.success ? 'green' : 'red';
            } else {
                messageEl.textContent = 'Unexpected response from server.';
                messageEl.style.color = 'red';
            }

            // Reset form on success
            if (result.data && result.data.success) {
                form.reset();
            }
        } catch (error) {
            console.error('Submission error:', error);
            let errorMessage = error.message || 'Something went wrong. Please try again.';
            // You might want to check error.code for specific App Check failures, e.g., 'functions/unauthenticated'
            // if (error.code === 'functions/unauthenticated') {
            //     errorMessage = "App Check failed: Your request could not be verified. Please try again.";
            // }
            messageEl.textContent = errorMessage;
            messageEl.style.color = 'red';
        } finally {
            // Re-enable the button
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.value = 'Send Message';
            }
        }
    }
</script>

<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="index.html">
                                <img src="./assets/logo.png" alt="Dagora Logo"
                                    style="width: 120px; border-radius: 12px;">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="contact-form-section">
                <div class="contact-form-container">
                    <h1>Contact Us</h1>
                    <form id="contactForm" action="#" method="POST"> <!-- Added id="contactForm" -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <div class="form-group" style="justify-self: center;">
                            <input type="submit" value="Send Message">
                        </div>
                    </form>
                    <div id="formMessage" style="margin-top: 15px; text-align: center; min-height: 1.2em;"></div> <!-- Added for messages -->
                    <div class="footer-link" style="text-align: left;font-size: 1.1em;">
                        <p><a href="index.html">&larr; Back to Home</a></p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner has-top-divider">
                    <div class="brand footer-brand">
                        <div class="footer-mtl">Made with ❤️ in MTL</div>
                    </div>
                    <ul class="footer-links list-reset">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About us</a>
                        </li>
                    </ul>
                    <ul class="footer-social-links list-reset">
                    </ul>
                    <div class="footer-copyright">&copy; 2025 Dagora, all rights reserved</div>
                </div>
            </div>
        </footer>
    </div>
    <script src="dist/js/main.min.js"></script>
</body>

</html>
